name: Publish to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [sanity-publish]
  workflow_dispatch:
    inputs:
      documentId:
        description: 'Document ID (from Sanity)'
        required: false
      documentType:
        description: 'article or stockRecommendation'
        required: false
        default: 'stockRecommendation'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pipeline dependencies
        run: npm install

      - name: Publish static page
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DOCUMENT_ID: ${{ github.event.client_payload.documentId || github.event.inputs.documentId }}
          DOCUMENT_TYPE: ${{ github.event.client_payload.type || github.event.inputs.documentType }}
        run: npm run publish
